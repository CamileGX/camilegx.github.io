<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DexieNOC</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 2em 0 1em;
    }

    h1 {
      font-size: 2.5em;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    .subtitle {
      font-size: 1.1em;
      color: #ccc;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 3em 0 1em;
      flex-wrap: wrap;
    }

    .tile {
      background-color: #111;
      padding: 1.5em 2em;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.3em;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
      text-shadow: 0 0 5px #00ffff;
    }

    footer {
      padding: 2em;
      font-size: 0.9em;
      color: #777;
    }

    #clock {
      margin-top: 2em;
      font-size: 1.2em;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    #pulseButton {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1em;
      background: #9900ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #9900ff;
      transition: transform 0.2s;
    }

    #pulseButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #cc00ff;
    }

    #glitchMessage {
      margin-top: 1.5em;
      font-style: italic;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>DEXIENOC // SHADOW EDITION</h1>
    <p class="subtitle">Offline mode activated</p>
  </header>
  <main>
    <div class="grid">
      <a href="intel.html" class="tile">Intel</a>
      <a href="rytualy.html" class="tile">Rytua≈Çy</a>
      <a href="projekty.html" class="tile">Projekty</a>
    </div>

    <button id="pulseButton" onclick="activatePulse()">Aktywuj puls</button>
    <div id="glitchMessage"></div>
    <div id="clock"></div>

    <p style="margin-top: 2em;">No runtime. No backend. No problem.</p>
  </main>
  <footer>
    <p>Dexie Core Synced Locally // Pendrive Ready</p>
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }

    function activatePulse() {
      const messages = [
        "Pulse injected // Neon ripple initialized.",
        "Toast 2.1 acknowledged.",
        "Reality checkpoint synced.",
        "Humphrey confirmed // Still watching.",
        "Offline defenses calibrated."
      ];
      const chosen = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("glitchMessage").innerText = chosen;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
