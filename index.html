<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DexieNOC</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
      padding-top: 10%;
    }
    .glitch {
      font-size: 2em;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      33% { text-shadow: -2px -2px lime; }
      66% { text-shadow: 2px -2px blue; }
      100% { text-shadow: -2px 2px yellow; }
    }
  </style>
</head>
<body>
  <div class="glitch">DexieNOC aktywny. Elfy będą płacić.</div>
  <p>https://camilegx.github.io</p>
</body>
</html>
