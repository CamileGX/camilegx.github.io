<!DOCTYPE html>
<html lang="pl" id="lang-root">
<head>
  <meta charset="UTF-8">
  <title>DexieNOC 2.1 - Raporty Elfów</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
  <script src="lore.js" defer></script>
</head>
<body>
  <div id="hud">
    <div id="clock">00:00:00</div>
    <div id="status">STATUS SYSTEMU: Aktywny</div>
    <div id="broadcast">TRANSMISJA NOCNA: Brak sygnału</div>
    <div id="lore">RAPORT ELFÓW: Brak danych</div>
  </div>

  <button onclick="sendMessage()" id="sendButton">Wyślij wiadomość do Discorda</button>
  <button onclick="switchLanguage()" id="langButton">Zmień język / Switch Language</button>
  <button onclick="newLore()" id="newLoreButton">Nowy raport</button>
  <br><br>
  <a href="log.html" id="archiveLink">ARCHIWUM</a>

  <script>
    function sendMessage() {
      fetch('https://discord.com/api/webhooks/1365522115855519774/VYYzrzhw5Em6sY9v_5wlpvvxg-zhgY3E1Gfn8xPDP24XIkSiB8kXuvZMZmfBkh5wHzGp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: '[DexieNOC] Ręczny sabotaż aktywowany.' })
      }).then(res => {
        if (res.ok) alert('Wiadomość poszła.');
        else alert('Błąd wysyłki.');
      });
    }

    setInterval(() => {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
